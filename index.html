<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>सबके राम</title>

    <!-- Google Devanagari Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
    /* Bhagwa (saffron) and white theme */
    :root { --accent:#ff9933; --accent-dark:#ff6f00; --bg1:#ffffff; --bg2:#ffffff; }
    body {
      font-family: 'Noto Serif Devanagari', serif;
      background: var(--bg1);
      color:#222;
      -webkit-font-smoothing:antialiased;
      padding:2rem 1rem;
    }
    .header { text-align:center; margin-bottom:2rem; }
    .brand { font-size:2rem; font-weight:700; color:var(--accent); letter-spacing:1px; }
    .separator { color:rgba(0,0,0,0.45); margin-top:0.5rem; }
    .card-link { text-decoration:none; }
    .card { border:1px solid rgba(0,0,0,0.04); }
    .card:hover { transform: translateY(-6px); box-shadow: 0 12px 30px rgba(255,153,51,0.08); }
    .btn-accent {
      background: linear-gradient(90deg,var(--accent),var(--accent-dark));
      color:#fff; border:0; padding:0.45rem 1rem; border-radius:0.35rem;
    }
    .btn-accent:focus { box-shadow:0 0 0 0.2rem rgba(255,153,51,0.2); }
    .center-box { max-width:720px; margin:0 auto; }
    .footer { text-align:center; font-size:0.9rem; color:#666; margin-top:2rem; }
    </style>

</head>

<body>
  <div class="container center-box">
    <header class="header">
      <div class="brand">|| सबके राम ||</div>
      <div class="separator">आओ पढ़ें और भजन-स्मरण करें</div>
    </header>

    <div class="row g-3">
      <div class="col-12 col-md-6">
        <a href="sundarkand.html" class="card-link" aria-label="सुंदरकाण्ड">
          <div class="card p-3 h-100">
            <div class="card-body">
              <h5 class="card-title">सुंदरकाण्ड</h5>
              <p class="card-text">हनुमान जी की कथा — शक्ति, भक्ति और साहस की प्रेरणा।</p>
              <button class="btn btn-accent">खोजें</button>
            </div>
          </div>
        </a>
      </div>

      <div class="col-12 col-md-6">
        <a href="hanumanchalisa.html" class="card-link" aria-label="श्री हनुमान चालीसा">
          <div class="card p-3 h-100">
            <div class="card-body">
              <h5 class="card-title">श्री हनुमान चालीसा</h5>
              <p class="card-text">चालीसा पढ़ें और हनुमान जी की कृपा प्राप्त करें।</p>
              <button class="btn btn-accent">पढें</button>
            </div>
          </div>
        </a>
      </div>
    </div>

    <footer class="footer">
      <small>© 2026 — सरल भजन संग्रह</small>
    </footer>
  </div>

</body>
</html>
